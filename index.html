<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="./progressbar.min.js"></script>
        <script src="./app.js"></script>
        <title>Pomodoro Timer Project</title>
    </head>
    <body>
        <header>
            <h1>Pomodoro Timer</h1>
        </header>

        <div class="container">
            <div id="clock">
                <span id="remaining">0:00</span>
                <div class="progress"></div>
                <button id="start">START</button>
            </div>
        </div>

        <main class="controller-container">
            <label for=""
                >Hours
                <div class="controller">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown(); changeStartTime()">-</button>
                    <input
                        type="number"
                        onkeyup="changeStartTime()"
                        oninput="validity.valid||(value='');"
                        id="hours"
                        min="0"
                        max="23"
                        value="0"
                    />
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp(); changeStartTime()">+</button>
                </div>
            </label>

            <label for=""
                >Minutes
                <div class="controller">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown(); changeStartTime()">-</button>
                    <input
                        type="number"
                        onkeyup="changeStartTime()"
                        oninput="validity.valid||(value='');"
                        id="minutes"
                        min="0"
                        max="59"
                        value="1"
                    />
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp(); changeStartTime()">+</button>
                </div>
            </label>

            <label for=""
                >Seconds
                <div class="controller">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown(); changeStartTime()">-</button>
                    <input
                        type="number"
                        onkeyup="changeStartTime()"
                        oninput="validity.valid||(value='');"
                        id="seconds"
                        min="0"
                        max="59"
                        value="0"
                    />
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp(); changeStartTime()">+</button>
                </div>
            </label>
        </main>
    </body>
</html>
